<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Us Page </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contactUs">
    <div class="title">
        <h2>Liên Lạc</h2>
    </div>
    <div class="box">

          <!-- Form -->
        <div class="contact form">
            <h3>Gửi tin nhắn</h3>
            <form>
                <div class="formBox">
                    <div class="row50">
                     <div class="inputBox">
                        <span>Họ</span>
                        <input type="text" placeholder="John">
                     </div>
                     <div class="inputBox">
                        <span>Tên</span>
                        <input type="text" placeholder="Doe">
                     </div>
                    </div>

                    <div class="row50">
                        <div class="inputBox">
                           <span>Email</span>
                           <input type="text" placeholder="Johndoe@email.comcom">
                        </div>
                        <div class="inputBox">
                           <span>SĐT</span>
                           <input type="text" placeholder="+91 987 654 3210">
                        </div>
                       </div>

                       <div class="row100">
                        <div class="inputBox">
                           <span>Tin nhắn</span>
                           <textarea placeholder="Viết lời nhắn của bạn ở đây...."></textarea>
                        </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                               <input type="submit" value="Send">
                            </div>
                            </div>
                </div>
            </form>
        </div>

        <!-- info Box -->
        <div class="contact info">
            <h3>Thông tin liên lạc</h3>
            <div class="infoBox">
                <div>
                    <span><ion-icon name="location"></ion-icon></span>
                    <p>137 Nguyễn Thị Thập, Hòa Minh, Liên Chiểu, Đà Nẵng<br></p>
                </div>
                <div>
                    <span><ion-icon name="mail"></ion-icon></span>
                    <a href="mailto:trangdtkpd05792@gmail.com">trangdtkpd05792@gmail.com</a>
                </div>
                <div>
                    <span><ion-icon name="call"></ion-icon></span>
                    <a href="tel:+919876543210">+91 987 654 3210</a>
                </div>
                <!-- Social Media Links -->
                <ul class="sci">
                    <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
                    <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
                </ul>
            </div>
        </div>

        <!-- Map -->
        <div class="contact map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3833.801888449432!2d108.16737297411619!3d16.07576708460474!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x314218e6e72e66f5%3A0x46619a0e2d55370a!2zMTM3IE5ndXnhu4VuIFRo4buLIFRo4bqtcCwgVGhhbmggS2jDqiBUw6J5LCBMacOqbiBDaGnhu4N1LCDEkMOgIE7hurVuZywgVmlldG5hbQ!5e0!3m2!1sen!2s!4v1699563831519!5m2!1sen!2s" 
            style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </div>
    </div>
